<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { h, app } from "https://unpkg.com/hyperapp@2.0.0-beta.12/src/index.js?module"

      app({
        init: () => 0,
        view: state =>
          h("div", {}, [
            h("h1", {}, state),
            h("button", { onclick: state => state - 1 }, "-"),
            h("button", { onclick: state => state + 1 }, "+")
          ]),
        node: document.getElementById("app")
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
